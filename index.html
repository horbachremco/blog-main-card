<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <img src="./assets/images/illustration-article.svg" alt="Svg-illustration of the preview card" class="card-image">
    <div class="tag">Learning</div>
    <div class="published">Published 21 Dec 2023</div>
    <h1 class="title">HTML & CSS foundations</h1>
    <p class="info">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="picture-zone">
      <img src="./assets/images/image-avatar.webp" alt="picture of the author" class="picture-img">
      <div class="picture-text">Greg Hooper</div>
    </div>
  </article>
</body>
</html>
